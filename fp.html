<body>
    <script>
        function isEven(n){
            if(n==0){
                return true;
            }
            return isOdd(n-1);
        }
        alert(isEven(2));
        function isOdd(n){
            if(n==0){
                return false;
            }
            return isEven(n-1);
        }
        console.log(isEven(999999999));
    </script>
</body>
